{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{{ url_for('auth.signup') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Sign Up</legend>

        {{ form.username.label }}
        {{ form.username }}
        <ul>
            {% for error in form.username.errors %}
                <li class="error">{{ error }}</li>
            {% endfor %}
        </ul>

        {{ form.password.label }}
        {{ form.password }}

        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
