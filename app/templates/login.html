{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{{ url_for('auth.login') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Login</legend>

        {{ form.username.label }}
        {{ form.username }}

        {{ form.password.label }}
        {{ form.password }}

        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
